<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IYKNYK</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }
        body {
            width: 100vw;
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            /* Knicks blue/orange blur background effect */
            position: relative;
            overflow: hidden;
            background: #1D428A;
        }
        h1 {
            color: #F58426; /* Knicks orange */
            z-index: 1;
            font-size: 8rem;
            letter-spacing: 0.1em;
            text-shadow: 0 2px 12px rgba(0,0,0,0.14);
        }
    </style>
</head>
<body>
    <h1>IYKNYK</h1>
</body>
</html>
